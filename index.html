<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<style>
    html {
        font-size: 40px;
    }
    
    .d {
        color: red;
    }
</style>
    <div class='d'>⚠️ Ваши данные:</div>
    <br>
    <div>
        Ваш ip адрес:
    </div>
    <div class='ip'></div>
    <br>
    <div> Вы находитесь рядом с:</div>
    <div class='adr'></div>
    
    
    
    <script>
        
        let adr = document.querySelector('.adr')
        
        fetch('https://ipapi.co/json/')
  .then(d => d.json())
  .then(d => {document.querySelector('.ip').innerHTML = d.ip
        adr.textContent = d.city
  });
        
        
    </script>
    
</body>
</html>
